<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css"/>
    <link rel="stylesheet" href="./public/css/page-landing.css"/>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./public/images/logo.svg"
            alt=" Logomarca do Happy"
          />

          <div class="location animate-up">
            <strong>Praia Grande</strong>
            <p>São Paulo</p>
          </div>
        </header>

        <main class="animate-up">
          <h1>Leve Felicidade Para o Mundo</h1>

          <section class="visit">
            <p class="animate-up">
              Visite um orfanatos e mude a vida de muitas crianças
            </p>

            <a href="#" title="visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o Mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
